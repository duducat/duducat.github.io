    </header>
    <div class="entry">
      
        <p><img src="http://duducat.github.io/img/hello.jpg" alt="hello"></p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="preprocessor"># dmsetup targets </span></div><div class="line">thin-pool v1<span class="number">.0</span><span class="number">.0</span> </div><div class="line">thin v1<span class="number">.0</span><span class="number">.0</span></div></pre></td></tr></table></figure>

<p>启动服务</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker -<span class="constant">H</span> <span class="symbol">unix:</span>/<span class="regexp">//dev</span><span class="regexp">/shm/docker</span>.sock -d &</div></pre></td></tr></table></figure>

<p>在中央索引中查找公共库</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker -<span class="constant">H</span> <span class="symbol">unix:</span>/<span class="regexp">//dev</span><span class="regexp">/shm/docker</span>.sock search centos</div></pre></td></tr></table></figure>

<p>下载镜像</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker -<span class="constant">H</span> <span class="symbol">unix:</span>/<span class="regexp">//dev</span><span class="regexp">/shm/docker</span>.sock pull centos</div></pre></td></tr></table></figure>
